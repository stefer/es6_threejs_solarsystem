<!DOCTYPE html>
<html>
<head>
    <title>Sun</title>
    <style>
        h1 {text-align: center;}
        canvas {
                width: 100%;
                height: 100%;
                display: block;
        }
        .label {
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
			}
    </style>
</head>
<body>
    <canvas id = 'canvas'></canvas>
</body>

<script type="module">

    import * as THREE from "./js/three.module.js";
    import { SolarSystemScene, SolarSystemSettings } from "./js/SolarSystemScene.js"

    const canvas = document.querySelector('#canvas');

    let settings = new SolarSystemSettings();
    let scene = new SolarSystemScene(canvas, document.body, settings);

    var onRenderFcts= [];

    onRenderFcts.push(function(deltaSec, nowSec){
        scene.update(nowSec);
        scene.render(nowSec);
    })
    
    var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec

        // This should later be selectable
        const timeScale = 24 * 60 * 60 / 1000; // 3 hour per second

		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec*timeScale, nowMsec*timeScale)
		})

        requestAnimationFrame( animate );
    })
    
    // Debug for Three.js inspector
    window.scene = scene.scene;
    window.THREE = THREE

</script>

</html>
