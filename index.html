<!DOCTYPE html>
<html>
<head>
    <title>Sun</title>
    <style>
        h1 {text-align: center;}
        .center {display:flex; justify-content: center; }
        canvas {background: #eeeeee; outline: auto;}
    </style>
</head>
<body>
</body>


<script src="js/three.js"></script>

<script>

    // Textures from https://www.solarsystemscope.com/textures/
    
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 );
	camera.position.z = 1.5;

	var light	= new THREE.AmbientLight( 0x888888 )
	scene.add( light )
	// var light	= new THREE.DirectionalLight( 'white', 1)
	// light.position.set(5,5,5)
	// light.target.position.set( 0, 0, 0 )
	// scene.add( light )

	var light	= new THREE.DirectionalLight( 0xcccccc, 1 )
	light.position.set(5,3,5)
	scene.add( light )

    var geometry = new THREE.SphereGeometry(0.5, 32, 32)
    var material = new THREE.MeshPhongMaterial()
    material.map = THREE.ImageUtils.loadTexture('textures/2k_sun.jpg')
    var sunMesh = new THREE.Mesh(geometry, material)
    scene.add(sunMesh)

    onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})

	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
        if (event.buttons === 0) return;

		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
    }, false)
    
    var scale = 1.0
    document.addEventListener('wheel', function(event){
        scale += event.deltaY/1000;
        event.stopPropagation();
    }, false)

	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x - camera.position.x)
		camera.position.y += (mouse.y - camera.position.y)
        camera.lookAt( scene.position )
        camera.zoom = scale;
        camera.updateProjectionMatrix();
	})

    var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>

</html>
